<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCM Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>
  <style>
    :root {
      --primary-color: #4a90e2;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --background-color: #f5f7fa;
      --card-background: #ffffff;
      --text-color: #2c3e50;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-background);
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 2rem 0;
      color: var(--primary-color);
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: #357abd;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #fcmToken {
      background-color: #f8f9fa;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 12px;
      border-radius: var(--border-radius);
      border: 2px solid #e1e8ed;
    }

    #result {
      background-color: #f8f9fa;
      padding: 16px;
      border-radius: var(--border-radius);
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 16px;
      }

      h1 {
        font-size: 2rem;
      }

      input, select, textarea, button {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      .card {
        padding: 12px;
      }
    }

    .status {
      padding: 8px 12px;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>FCM 알림 테스트</h1>

  <div class="card">
    <h3>FCM Token</h3>
    <textarea id="fcmToken" rows="3" readonly></textarea>
  </div>

  <div class="card">
    <h3>알림 보내기</h3>
    <form id="sendForm">
      <div class="form-group">
        <label for="userId">유저 ID</label>
        <input type="number" id="userId" value="1" min="1"/>
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="알림 제목을 입력하세요"/>
      </div>

      <div class="form-group">
        <label for="message">내용</label>
        <textarea id="message" placeholder="알림 내용을 입력하세요"></textarea>
      </div>

      <div class="form-group">
        <label for="type">타입</label>
        <select id="type">
          <option value="SYSTEM">SYSTEM</option>
          <option value="LIKE">LIKE</option>
          <option value="FOLLOW">FOLLOW</option>
        </select>
      </div>

      <button type="submit">알림 전송</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <div class="card">
    <h3>전송 결과</h3>
    <div id="result"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBY7Q0aneSmzEcp0aQ1SRlK5wsp9C4gWOY",
    authDomain: "swaipe-d13ff.firebaseapp.com",
    projectId: "swaipe-d13ff",
    storageBucket: "swaipe-d13ff.firebasestorage.app",
    messagingSenderId: "366542577324",
    appId: "1:366542577324:web:4b6b9cf9eb5080d47e0909",
    measurementId: "G-XM9N197HNS"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();

  messaging.getToken().then((token) => {
    document.getElementById('fcmToken').value = token;
    showStatus('FCM 토큰이 성공적으로 생성되었습니다.', 'success');
  }).catch((err) => {
    console.error('Token error:', err);
    showStatus('FCM 토큰 생성 중 오류가 발생했습니다.', 'error');
  });

  function showStatus(message, type) {
    const status = document.getElementById('status');
    status.textContent = message;
    status.className = `status ${type}`;
    setTimeout(() => {
      status.style.display = 'none';
    }, 3000);
  }

  document.getElementById('sendForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const submitButton = e.target.querySelector('button');
    submitButton.disabled = true;
    submitButton.textContent = '전송 중...';

    const data = {
      userId: document.getElementById('userId').value,
      title: document.getElementById('title').value,
      message: document.getElementById('message').value,
      type: document.getElementById('type').value,
      fcmToken: document.getElementById('fcmToken').value
    };

    try {
      const response = await fetch('/api/v1/notifications', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      document.getElementById('result').textContent = JSON.stringify(result, null, 2);
      showStatus('알림이 성공적으로 전송되었습니다.', 'success');
    } catch (error) {
      document.getElementById('result').textContent = `Error: ${error.message}`;
      showStatus('알림 전송 중 오류가 발생했습니다.', 'error');
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = '알림 전송';
    }
  });
</script>
</body>
</html>
