version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEPENDENCY: build/dependency
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_URL: ${DB_URL}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_KEY: ${JWT_KEY}
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH}  # Firebase 설정 파일 경로
      FIREBASE_SERVER_KEY: ${FIREBASE_SERVER_KEY}
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json  # Firebase 인증 파일 마운트
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0.37
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:6.2
    restart: always
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    command: redis-server --appendonly yes